<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>QRS Chess</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/output.css" />

  </head>

  <body class="w-screen h-full overflow-y-auto overflow-x-hidden bg-(--bg-main) text-text-main">

    <div
      id="promotion-ui"
      class="hidden fixed inset-0 z-10 flex items-center justify-center bg-black/60 backdrop-blur-sm"
    >
      <div class="bg-(--bg-panel) text-(--text-main) rounded-xl shadow-2xl px-6 py-5 w-80 max-w-[90vw] text-center">
        <h2 class="text-xl font-bold mb-4">Promote Pawn</h2>
        <div class="grid grid-cols-2 gap-4">
          <button class="flex items-center justify-center rounded-lg border border-(--border-soft) bg-(--bg-panel-soft) p-4 text-(--text-main) transition transform duration-150 hover:scale-110 hover:border-(--accent-primary) hover:bg-(--bg-panel) hover:text-(--accent-primary) hover:shadow-lg">
            <i data-piece="q" class="fa-solid fa-3x fa-chess-queen mb-3"></i>
          </button>
          <button class="flex items-center justify-center rounded-lg border border-(--border-soft) bg-(--bg-panel-soft) p-4 text-(--text-main) transition transform duration-150 hover:scale-110 hover:border-(--accent-primary) hover:bg-(--bg-panel) hover:text-(--accent-primary) hover:shadow-lg">
            <i data-piece="r" class="fa-solid fa-3x fa-chess-rook mb-3"></i>
          </button>
          <button class="flex items-center justify-center rounded-lg border border-(--border-soft) bg-(--bg-panel-soft) p-4 text-(--text-main) transition transform duration-150 hover:scale-110 hover:border-(--accent-primary) hover:bg-(--bg-panel) hover:text-(--accent-primary) hover:shadow-lg">
            <i data-piece="n" class="fa-solid fa-3x fa-chess-knight mb-3"></i>
          </button>
          <button class="flex items-center justify-center rounded-lg border border-(--border-soft) bg-(--bg-panel-soft) p-4 text-(--text-main) transition transform duration-150 hover:scale-110 hover:border-(--accent-primary) hover:bg-(--bg-panel) hover:text-(--accent-primary) hover:shadow-lg">
            <i data-piece="b" class="fa-solid fa-3x fa-chess-bishop mb-3"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Room Menu -->
    <div id="room-menu" class="flex flex-col items-center mt-10 space-y-16">
      <div id="title" class="">
        <h1 class="text-8xl tracking-widest font-black text-center text-(--text-main) mt-10">QRS Chess</h1>
        <h3 class="text-m tracking-wide font-thin text-center text-(--text-main)">Think outside the squares</h3>
      </div>

      <div id="multiplayer" class="flex flex-col items-center space-y-4">
        <h1 class="text-2xl font-bold text-center text-(--text-main) tracking-widest">Play Online</h1>

        <button
          id="create-room-btn"
          class="bg-(--accent-primary) hover:bg-(--accent-hover) text-(--bg-main) font-bold px-6 py-2 rounded shadow-md transition-colors"
        >
          Create Game
        </button>

        <div class="flex items-center space-x-2">
          <input
            id="join-room-input"
            type="text"
            maxlength="5"
            placeholder="Room Code"
            class="bg-(--bg-panel) border border-(--border-soft) rounded px-3 py-2 text-center text-(--text-main) focus:outline-none focus:border-(--accent-primary)"
          />
          <button
            id="join-room-btn"
            class="bg-(--accent-primary) hover:bg-(--accent-hover) text-(--bg-main) font-bold px-4 py-2 rounded shadow-md transition-colors"
          >
            Join Game
          </button>
        </div>
      </div>

      <div id="local" class="flex flex-col items-center space-y-6">
        <h1 class="text-2xl font-bold text-center text-(--text-main)">
          Play a Bot
        </h1>
      
        <div class="grid grid-cols-2 md:grid-cols-5 gap-6">

          <!--
          <button id="rando-bot-btn" class="group flex flex-col items-center bg-(--bg-panel) border border-(--border-soft) rounded-lg p-4 hover:border-(--accent-primary) hover:bg-(--bg-panel-soft) transition">
            
            <i class="fa-solid fa-3x fa-chess-pawn mb-3"></i>
            <span class="text-(--text-main) font-semibold">
              Rando-Bot
            </span>
          </button>
      
          <button id="learner-btn" class="group flex flex-col items-center bg-(--bg-panel) border border-(--border-soft) rounded-lg p-4 hover:border-(--accent-primary) hover:bg-(--bg-panel-soft) transition">
            <i class="fa-solid fa-3x fa-chess-knight mb-3"></i>
            <span class="text-(--text-main) font-semibold">
              Learner
            </span>
          </button>
      
          <button id="competitive-btn" class="group flex flex-col items-center bg-(--bg-panel) border border-(--border-soft) rounded-lg p-4 hover:border-(--accent-primary) hover:bg-(--bg-panel-soft) transition">
            <i class="fa-solid fa-3x fa-chess-rook mb-3"></i>
            <span class="text-(--text-main) font-semibold">
              Competitive
            </span>
          </button>

          <button id="expert-btn" class="group flex flex-col items-center bg-(--bg-panel) border border-(--border-soft) rounded-lg p-4 hover:border-(--accent-primary) hover:bg-(--bg-panel-soft) transition">
            <i class="fa-solid fa-3x fa-chess-queen mb-3"></i>
            <span class="text-(--text-main) font-semibold">
              Expert
            </span>
          </button>
        </div>
      -->
      </div>

      
      <button
        id="bot-vs-bot"
        class="bg-(--accent-primary) hover:bg-(--accent-hover) text-(--bg-main) font-bold px-6 py-2 rounded shadow-md transition-colors"
      >
        Bot Battle
      </button>
      

      <div id="room-status"></div>
      </div>
    </div>

    <!-- Game Layout -->
    <div id="layout" class="hidden h-screen flex">

      <canvas id="canvas" class="w-full h-full"></canvas>

      <img
        id="pieces"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Chess_Pieces_Sprite.svg/1200px-Chess_Pieces_Sprite.svg.png"
        hidden
      />

      <div
        id="chat"
        class="flex flex-col border-l border-(--border-soft) bg-(--bg-panel-soft) p-3 text-(--text-main)
               h-full w-[320px] max-w-[90vw] lg:max-w-[320px]
               transition-transform duration-300 ease-in-out
               md:relative md:translate-y-0
               fixed bottom-0 right-0 left-0 md:bottom-auto md:left-auto
               translate-y-full"
      >
        <!-- Room info -->
        <div
          id="room-info"
          class="mb-2 flex items-center justify-between rounded-md border border-(--border-soft) bg-(--bg-panel) px-2 py-1 text-sm"
        >
          <span id="room-display" class="font-mono tracking-wider"></span>
          <button
            id="copy-room-btn"
            class="rounded bg-(--bg-panel) px-2 py-1 text-sm hover:bg-(--accent-primary) hover:text-black"
            title="Copy room code"
          >
            Copy
          </button>
        </div>

        <!-- System text -->
        <div
          id="system-text"
          class="mb-2 flex items-center justify-between rounded-md border border-(--border-soft) bg-(--bg-panel) px-2 py-1 text-xl"
        >
          System text thingos go here
        </div>

        <!-- Chat messages -->
        <div
          id="chat-box"
          class="mb-2 flex-1 overflow-y-auto rounded-md border border-(--border-soft) bg-(--bg-main) p-2 text-sm"
        ></div>

        <!-- Input -->
        <form id="chat-form" class="flex gap-1">
          <input
            id="chat-input"
            class="flex-1 rounded-md border border-(--border-soft) bg-(--bg-main) px-2 py-1 text-sm text-(--text-main) placeholder:text-(--text-muted) focus:outline-none focus:ring-1 focus:ring-(--accent-primary)"
            placeholder="Type a messageâ€¦"
          />
          <button
            type="submit"
            class="rounded-md bg-(--accent-primary) px-3 py-1 text-sm font-semibold text-black hover:bg-(--accent-hover)"
          >
            Send
          </button>
        </form>
      </div>
    </div>

    <div id="game-over-overlay" class="hidden fixed inset-0 flex items-center justify-center bg-black/60">
      <div class="rounded-lg bg-(--bg-panel) border border-(--border-soft) p-6 text-center">
        <h2 id="game-over-title" class="mb-4 text-2xl font-bold text-(--text-main)">Game Over</h2>

        <button id="return-home" class="rounded-md bg-(--accent-primary) px-4 py-2 text-(--text-main) hover:opacity-90">Return to Home</button>
      </div>
    </div>
  <script type="module" src="js/main.js"></script>
  </body>
</html>
